<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container-fluid">
  
  
        <div class="box">
          <div class="row">
            <div class="col-sm-6">
              <img id="main-image" class="img-responsive" src="">
              <div class="row">
                <div class="col-xs-6">
                  <div class="streaks"></div>
                </div>
                <div class="col-xs-2">
                  <div class="streaks"></div>
                </div>
                <div class="col-xs-2">
                  <div class="streaks"></div>
                </div>
                <div class="col-xs-2">
                  <div class="streaks"></div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="info-text">
                <div class="white-background">
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>Id:</strong> <span id="idNumber"></span></p>
                <p><strong>Type:</strong> <span id="genus"></span></p>
                <p><strong>Info:</strong> <span id="description"></span></p>
                <p><strong>Evolves From:</strong> <span id="evolution"></span></p>
                  </div>
                <div class="row blue-background">
                  <div class="col-xs-3">
                    <button id="prevPokemon"><i class="fas fa-arrow-left"></i></button>
                  </div>
                  <div class="col-xs-6">
                    <input maxlength="3" id="search" text="text" placeholder="Id#">
                  </div>
                  <div class="col-xs-3">
                    <button id="nextPokemon"><i class="fas fa-arrow-right"></i></button>
                  </div>
               </div>
              </div>
              
            </div>
          </div>
        </div>
        
        
      </div>
</body>
</html>
